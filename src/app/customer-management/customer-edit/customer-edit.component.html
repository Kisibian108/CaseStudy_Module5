<!DOCTYPE html>
<html>
<head></head>
<body>
<div class="container">
  <form [formGroup]="customerForm"  (ngSubmit)="updateCustomer(id)" >
    <input type="hidden" />
    <div class="mb-3" style="margin-top: 10px">
      <label class="form-label">Customer Type</label>
      <select class="form-select" formControlName="customerType">
        <option [ngValue]="null" disabled>-----Choose-----</option>
        <option *ngFor="let item of customerType" [ngValue]="item">{{item.name}}</option>
        <p style="color:red" *ngIf="customerForm.controls.customerType.hasError('required') && customerForm.controls.customerType.touched"> Is not blank</p>
      </select>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" formControlName="name"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Birthday</label>
        <input type="date" class="form-control" name="birthday" formControlName="birthday"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" class="form-control" name="gender" formControlName="gender"/>
      </div>
      <div class="mb-3">
        <label class="form-label">ID Card</label>
        <input type="number" class="form-control" name="idCard" formControlName="idCard"/>
        <p style="color: red" *ngIf="customerForm.controls.idCard.hasError('pattern')">IdCard phai dung dinh dang</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phoneNumber" formControlName="phoneNumber" class="form-control"/>
        <p style="color: red" *ngIf="customerForm.controls.phoneNumber.hasError('pattern')">Phone phai dung dinh dang</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="email" formControlName="email" class="form-control"/>
        <p style="color: red" *ngIf="customerForm.controls.email.hasError('email')">Email phai dung dinh dang</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" formControlName="address" class="form-control"/>
      </div>
    <input type="submit" class="btn btn-primary" value="Edit"/>
    </div>
  </form>
</div>
</body>
</html>
