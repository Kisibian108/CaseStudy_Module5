<div class="container">
  <form [formGroup]="facilityForm" (ngSubmit)="submit()">
    <input type="hidden" />
    <div class="mb-3" style="margin-top: 10px">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" formControlName="name"/>
        <p style="color: red" *ngIf="facilityForm.controls.name.hasError('pattern') && facilityForm.controls.name.touched ">Ten ko duoc chua so</p>
        <p style="color: red" *ngIf="facilityForm.controls.name.hasError('required') && facilityForm.controls.name.touched ">Ten ko duoc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Area</label>
        <input type="number" class="form-control" name="area" formControlName="area"/>
        <p style="color: red" *ngIf="facilityForm.controls.area.hasError('pattern') && facilityForm.controls.name.touched ">Dien tich phai la so duong</p>
        <p style="color: red" *ngIf="facilityForm.controls.area.hasError('required') && facilityForm.controls.name.touched ">Dien tich ko duoc de trong</p>

      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" formControlName="price"/>
        <p style="color: red" *ngIf="facilityForm.controls.price.hasError('required') && facilityForm.controls.price.touched ">Price ko dc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Max People</label>
        <input type="number" class="form-control" name="maxPeople" formControlName="maxPeople"/>
        <p style="color: red" *ngIf="facilityForm.controls.maxPeople.hasError('required') && facilityForm.controls.maxPeople.touched">maxPeople ko duoc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">RentType</label>
        <select  class="form-control" name="rentType" formControlName="rentType">
          <option *ngFor="let item of rentType" [ngValue]="item">{{item.name}}</option>
        </select>
       </div>
      <div class="mb-3">
        <label class="form-label">FacilityType</label>
        <select  class="form-control" name="facilityType" formControlName="facilityType">
          <option *ngFor="let item of facilityType" [ngValue]="item">{{item.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">StandardRoom</label>
        <input type="text" name="standardRoom" formControlName="standardRoom" class="form-control"/>
        <p style="color: red" *ngIf="facilityForm.controls.standardRoom.hasError('required') && facilityForm.controls.standardRoom.touched">Std Room ko duoc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Other</label>
        <input type="text" name="other" formControlName="other" class="form-control"/>
        <p style="color: red" *ngIf="facilityForm.controls.other.hasError('required') && facilityForm.controls.other.touched">other ko duoc de trong</p>

      </div>
      <div class="mb-3">
        <label class="form-label">Pool</label>
        <input type="number" class="form-control" name="pool" formControlName="pool"/>
        <p style="color: red" *ngIf="facilityForm.controls.pool.hasError('required') && facilityForm.controls.pool.touched">Pool ko duoc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Floor</label>
        <input type="number" class="form-control" name="floor" formControlName="floor"/>
        <p style="color: red" *ngIf="facilityForm.controls.floor.hasError('pattern') && facilityForm.controls.floor.touched">Floor phai la so duong</p>
        <p style="color: red" *ngIf="facilityForm.controls.floor.hasError('required') && facilityForm.controls.floor.touched">Floor ko dc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Service</label>
        <input type="text" class="form-control" name="service" formControlName="service"/>
        <p style="color: red" *ngIf="facilityForm.controls.service.hasError('required') && facilityForm.controls.service.touched">Service ko duoc de trong</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Img</label>
        <input type="text" name="img" formControlName="img" />
<!--        <p style="color: red" *ngIf="facilityForm.controls.img.hasError('required') && facilityForm.controls.img.touched">Img ko duoc de trong</p>-->
      </div>
      <input type="submit" class="btn btn-primary" [disabled]="!facilityForm.valid" value="Save"/>
    </div>
  </form>
</div>
