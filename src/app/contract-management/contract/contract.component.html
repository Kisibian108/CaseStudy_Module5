<body>
<div class="container">
  <div class="row">
    <h2 style="text-align: center; margin-top: 10px">Contract management</h2>
  </div>

  <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>ID Contract</th>
          <th>Facility</th>
          <th>Customer</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Deposit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contract of contracts; index as i">
          <td>{{i + 1}}</td>
          <td>{{contract.idContract}}</td>
          <td>{{contract.facility.name}}</td>
          <td>{{contract.customer.name}}</td>
          <td>{{contract.startDate}}</td>
          <td>{{contract.endDate}}</td>
          <td>{{contract.deposit}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<div >
  <nav aria-label="..." >
    <ul class="pagination">
      <li  class="page-item">
        <a class="page-link" href="#" >Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
